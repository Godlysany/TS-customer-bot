name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase-schema.sql'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply database schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Install PostgreSQL client
          echo "Installing PostgreSQL client..."
          sudo apt-get update -qq && sudo apt-get install -y postgresql-client
          
          # Test connection (using separate params to avoid URL encoding issues)
          echo "Testing database connection..."
          psql \
            -h "db.${SUPABASE_PROJECT_ID}.supabase.co" \
            -p 5432 \
            -U postgres \
            -d postgres \
            -c "SELECT version();" \
            --set=sslmode=require || {
              echo "❌ Connection failed. Check your secrets:"
              echo "   - SUPABASE_PROJECT_ID should be the project ref (e.g., 'abcdefghijklmnop')"
              echo "   - SUPABASE_DB_PASSWORD is your database password (can contain special characters)"
              exit 1
            }
          
          # Apply schema (password passed via PGPASSWORD env var, no URL encoding needed)
          echo "Applying database schema..."
          psql \
            -h "db.${SUPABASE_PROJECT_ID}.supabase.co" \
            -p 5432 \
            -U postgres \
            -d postgres \
            -f supabase-schema.sql \
            --set=sslmode=require

      - name: Verify deployment
        run: |
          echo "✅ Database schema applied successfully!"
          echo "   Tables created: contacts, agents, conversations, messages, bookings, settings,"
          echo "   customer_analytics, waitlist, questionnaires, reviews, and more."
